<!--Personal Website-->
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Personal Website</title>
    </head>
    <body>
        <header>
            <h1>Eduardo Yepiz</h1>
        </header>
        <main>
            <p>This is the main code</p>
            <hr>
            <table border="1">
                <caption>Practicing Creating a Table</caption>
                <thead>
                    <tr><th>Column One</th><th>Column Two</th><th>Column Three</th></tr>
                </thead>
                <tbody>
                    <tr><td>One</td><td>Two</td><td>Three</td></tr>
                    <tr><td>Four</td><td>Five</td><td>Six</td></tr>
                    <tr><td>Seven</td><td>Eight</td><td>Nine</td></tr>
                </tbody>
                <tfoot>
                    <tr><td rowspan="2">Ten</td><td>Eleven</td><td>Twelve</td></tr>
                    <tr><td colspan="2">Thirteen</td></tr>
                </tfoot>
            </table>
            <hr>
        </main>
        <footer>
            <p>This is the footer</p>
        </footer>
    </body>
</html>
